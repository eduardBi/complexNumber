<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./Complex.js/complex.js"></script>
    <script>
        console.log(Complex(6.76,1.56).add(Complex(15,-17.62)))
        let dataInput={
            firstBranch:{
                coil:25,
                condens:125,
                resistance:15,
                isStraight:true
            },
            secondBranch:{
                coil:80,
                resistance:12,
                isStraight:false
            },
            thirdbranch:{
                resistance:8,
                isStraight:false 
            }
        }
        let frequency=50
            function reactiveResist (dataInput){
                let reactiveResictance=[]
                let arrayOfKeys=Object.keys(dataInput);

                for(let i=0;i<arrayOfKeys.length;i++){

                    
                    
                    if(dataInput[arrayOfKeys[i]].coil && dataInput[arrayOfKeys[i]].condens){
                              reactiveResictance.push({...dataInput[arrayOfKeys[i]],
                                reactiveResistenceOfCoil:2*Math.PI*frequency*dataInput[arrayOfKeys[i]].coil*10**-3,
                                reactiveResistenceOfCondense:1/(Math.PI*frequency*2*dataInput[arrayOfKeys[i]].condens*10**-6),
                            })
                              
                        
                        }else   if(dataInput[arrayOfKeys[i]].coil && !dataInput[arrayOfKeys[i]].condens)
                        {
                            
                            reactiveResictance.push({...dataInput[arrayOfKeys[i]],
                                reactiveResistenceOfCoil:2*Math.PI*frequency*dataInput[arrayOfKeys[i]].coil*10**-3,
                                
                            })
                    
                        
                }else   if(!dataInput[arrayOfKeys[i]].coil && dataInput[arrayOfKeys[i]].condens){
                            
                            
                    reactiveResictance.push({...dataInput[arrayOfKeys[i]],
                                reactiveResistenceOfCondense:1/(Math.PI*frequency*2*dataInput[arrayOfKeys[i]].condens*10**-6),
                            })
                        
                }else {
                    reactiveResictance.push({...dataInput[arrayOfKeys[i]]})            

                }
            
        }
            return reactiveResictance
            
}
            let outputOfReactiveResiters= reactiveResist(dataInput)
        
        function fullResistenceOfBranch(dataWithReactiveResictence){
                let putchedBranchesResist=[];
                console.log(dataWithReactiveResictence)
                
                for (let i = 0; i < dataWithReactiveResictence.length; i++) {
        
                let currentFullResistence=0;  

                dataWithReactiveResictence[i].hasOwnProperty('reactiveResistenceOfCondense') ? currentFullResistence=currentFullResistence+dataWithReactiveResictence[i].reactiveResistenceOfCondense :0


                dataWithReactiveResictence[i].hasOwnProperty('reactiveResistenceOfCoil') ? currentFullResistence=currentFullResistence+dataWithReactiveResictence[i].reactiveResistenceOfCoil :0


                dataWithReactiveResictence[i].hasOwnProperty('resistance') ? currentFullResistence=currentFullResistence+dataWithReactiveResictence[i].resistance :0

                putchedBranchesResist.push(
                                {...dataWithReactiveResictence[i],
                                }
                )
                        
                    
                        
                    
                    
                console.log(currentFullResistence)
                }
                
        }
        fullResistenceOfBranch(outputOfReactiveResiters)

        
        
    </script>
</body>
</html>
